       const depositAmount = document.getElementById('deposit-amount');
       const depositText = depositAmount.innerText;
       const depositTextFloat = parseFloat(depositText);

       const totalDeposit = depositInputFloat + depositTextFloat;

       depositInput.value = '';

       const totalAmount = document.getElementById('total-amount');
       const totalAmountText = totalAmount.innerText;
       const totalAmountFloat = parseFloat(totalAmountText)

       totalAmount.innerText = totalBankAmount;
   })

       const totalAmountText = totalAmount.innerText;
       const totalAmountFloat = parseFloat(totalAmountText)

       const decreaseValue = totalAmountFloat - withdrawFieldFloat;

       totalAmount.innerText = decreaseValue;
